<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SVG Icon</title>
</head>

<body>
    <h1>Defining a Circle with the help of SVG</h1>
    <svg width="100" height="100" style="border: 1px solid black;">
        <circle cx="50" cy="50" cz="50" r="40" stroke="yellow" stroke-width="5" fill="green" />
    </svg><br>
    <h1>Defining a Square with the help of SVG</h1>
    <svg width="100" height="100" style="border: 1px solid black;">
        <rect x="10" y="10" rx="10" ry="10" width="80" height="80"
            style="fill:green;stroke:yellow;stroke-width:5;opacity:0.5"/>
    </svg>

</body>

</html>
