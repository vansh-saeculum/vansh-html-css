<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>

<body>
    <ul type:"square">
        <li>Apple</li>
        <ul>
            <li>color : red</li>
            <li>season : winters</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>color : yellow</li>
            <li>season : summers</li>
        </ul>
        <li>Litchi</li>
    </ul>
    <ol>
        <li>Apple</li>
        <ol>
            <li>color : red</li>
            <li>season : winters</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>color : yellow</li>
            <li>season : summers</li>
        </ol>
        <li>Litchi</li>
    </ol>

    <dl>
        <dt>Item 1</dt>
        <dd>Description</dd>
        <dt>Item 2</dt>
        <dd>Description</dd>
        <dt>Item 3</dt>
        <dd>Description</dd>
    </dl>
</body>

</html>
