<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="action.html" target="_blank" align="center">
        <fieldset>
            <legend>Student Information</legend><br>
            <label>First Name:</label><br><br>
            <input type="First Name" placeholder="ENTER FIRST NAME"><br><br>
            <label>Last Name:</label><br><br>
            <input type="Last Name" placeholder="ENTER LAST NAME"><br><br>

            <label>Gender:</label><br><br>
            <input type="radio" id="G1" name="Gender" required>
            <label for="G1">Male</label>
            <input type="radio" id="G2" name="Gender" required>
            <label for="G2">Female</label><br><br>
            <input type="Email ID" placeholder="ENTER EMAIL ID"><br><br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br><br>
            <label>Message:</label><br>
            <textarea name="message" cols="30" rows="4"></textarea><br><br>
            <button>Submit</button><br>
        </fieldset>
    </form>
</body>

</html>
