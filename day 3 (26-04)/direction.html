<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Directions</title>
</head>
<body>
    <h1 dir="ltr">This text goes left-to-right</h1>
    <h1 dir="rtl">This text goes right-to-left</h1>
    <h1 dir="auto">This text's direction is auto</h1>
</body>
</html>
