<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e310527c70.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Poppins", sans-serif;
            padding: 1rem;
        }

        img {
            max-width: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            height: 100%;
            border: 1px solid gainsboro;
            border-radius: 8px;
        }

        .navi {
            height: 55%;
        }

        .left {
            width: 25%;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid gainsboro;
        }

        .main-nav,
        .culture {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            color: black;
            padding-left: 10px;
        }

        .main-nav>li:first-child,
        .main-nav>li:first-child>a {
            color: mediumblue;
        }

        .team {
            height: 45%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .culture>h4 {
            color: grey;
        }

        .culture>p>span {
            padding: 5px 5px;
            border: 1px solid gainsboro;
            border-radius: 5px;
        }

        .right {
            width: 75%;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .profile>.search {
            width: 70%;
        }

        .search>i {
            width: 5%;
        }

        .search>input[type="search"] {
            width: 90%;
            color: grey;
            font-size: 15px;
            border: none;
            padding: 0rem 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="navi">
                <div class="logo">
                    <img src="img.png" alt="">
                </div>
                <ul class="main-nav">
                    <li><i class="fa-solid fa-house"></i>
                        <a href="#"> Dashboard</a>
                    </li>
                    <li><i class="fa-brands fa-teamspeak"></i>
                        <a href="#"> Team</a>
                    </li>
                    <li><i class="fa-solid fa-inbox"></i>
                        <a href="#"> Projects</a>
                    </li>
                    <li><i class="fa-solid fa-calendar-days"></i> <a href="#"> Calender</a></li>
                    <li><i class="fa-solid fa-file"></i>
                        <a href="#"> Documents</a>
                    </li>
                    <li><i class="fa-regular fa-circle"></i> <a href="#"> Reports</a></li>
                </ul>
            </div>
            <div class="team">
                <div class="culture">
                    <h4>Your Team</h4>
                    <p><span>H</span> Heroicons</p>
                    <p><span>T</span> Tailwind Labs</p>
                    <p><span>W</span> Workcation</p>
                </div>
                <div class="stg">
                    <li><i class="fa-sharp fa-solid fa-gear"></i> <a href="#"> Settings</a></li>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="profile">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="" id="search" placeholder="Search..">
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="user-name">
                    <div class="pic">
                        <img src="tim.jpeg" alt="">
                    </div>
                    <h3>Tim Cook <i class="fa-solid fa-chevron-down"></i></h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
