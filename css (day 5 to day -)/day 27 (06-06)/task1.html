<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script src="https://kit.fontawesome.com/e310527c70.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            cursor: pointer;
        }

        label {
            display: block;
            margin-block: 12px 8px;
        }

        .main-profile {
            padding: 1.5rem;
        }

        .my-profile {
            margin-bottom: 2rem;
        }

        .my-profile>h3 {
            font-size: 18px;
        }

        .my-profile>h3>span {
            color: dodgerblue;
            margin-right: 10px;
        }

        .user-type {
            padding: 15px;
            box-shadow: 1px 1px 15px 1px skyblue;
            border-radius: 15px;
        }

        .user {
            display: flex;
            justify-content: space-between;
            padding-bottom: 1rem;
        }

        .user>i {
            font-size: 13px;
            cursor: pointer;
        }

        .pic {
            width: 30%;
            border-radius: 100px;
            border: 2px solid dodgerblue;
        }

        .pic>img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 100px;
        }

        .user-name>p {
            color: gray;
            margin-top: 8px;
            font-size: 12px;
        }

        .user-name>h2 {
            font-size: 17px;
            margin-top: 8px;
        }

        #title {
            width: 25%;
            font-size: 17px;
            padding: 15px 5px;
            color: gray;
            background-color: aliceblue;
            border: none;
            border-radius: 8px;
        }

        .profile-btns {
            display: flex;
        }

        .dr-btn {
            width: 50%;
            margin-right: 8px;
            padding: 5px 13px;
            color: white;
            font-size: 13px;
            background-color: dodgerblue;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 5px 1px skyblue;
        }

        .gi-btn {
            width: 50%;
            padding: 10px 6px;
            font-size: 13px;
            background-color: aliceblue;
            border: none;
            border-radius: 10px;
            box-shadow: 1px 1px 10px skyblue;
        }

        .personal-info,
        .prof-info {
            background-color: aliceblue;
            padding: 1.5rem;
        }

        .details-form,
        .prof-form {
            padding: 1rem;
            margin-top: 10px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 1px 1px 10px skyblue;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        #add,
        #year,
        input[type="file"],
        #council,
        #council>option {
            width: 100%;
            font-size: 15px;
            color: grey;
            padding: 15px 8px;
            background-color: aliceblue;
            border: none;
            border-radius: 8px;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        .sex>span {
            margin-right: 1rem;
        }

        .mobile-num {
            display: flex;
        }

        #num {
            width: 30%;
            font-size: 13px;
            padding: 15px 8px;
            background-color: aliceblue;
            border: none;
            border-radius: 8px;
        }

        #number {
            margin-left: 10px;
            width: 70%;
            font-size: 15px;
            padding: 15px 8px;
            background-color: aliceblue;
            border: none;
            border-radius: 8px;
        }

        .save {
            padding: 1.5rem;
        }

        .save>button {
            width: 100%;
            padding: 0.9rem 0rem;
            color: white;
            font-size: 17px;
            background-color: dodgerblue;
            border: none;
            border-radius: 5px;
        }
        .reg-doc, .aadhar-card{
            padding: 5px;
            display: flex;
            color: grey;
            background-color: aliceblue;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
        }
        .upload{
            margin-right: 5px;
            padding: 8px 5px;
            color: dodgerblue;
            border: none;
            font-size: 12px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 1px 1px 5px skyblue;
        }
    </style>
</head>

<body>
    <div class="main-profile">
        <div class="my-profile">
            <h3><span><i class="fa-solid fa-chevron-left"></i></span>My Profile</h3>
        </div>
        <div class="user-type">
            <div class="profile-details">
                <div class="user">
                    <div class="pic">
                        <img src="pic.jpg" alt="">  
                    </div>
                    <div class="user-name">
                        <h2>Dr Bhaskar Sharma</h2>
                        <p>DRID A57601</p>
                    </div>
                    <i class="fa-solid fa-pen"></i>
                </div>
            </div>
            <div class="profile-btns">
                <button class="dr-btn">Doctor profile</button>
                <button class="gi-btn">General Information</button>
            </div>
        </div>
    </div>

    <div class="personal-info">
        <h2>Personal Information</h2>
        <div class="details-form">

            <label for="title">Title</label>
            <select name="title" id="title">
                <option value="DR">Dr</option>
                <option value="Mr.">Mr</option>
            </select>

            <label for="fname">First Name</label>
            <input type="text" name="name" id="fname" placeholder="Enter your first name">

            <label for="lname">Last Name</label>
            <input type="text" name="name" id="lname" placeholder="Enter your last name">

            <label for="email">Email</label>
            <input type="email" name="mail" id="email" placeholder="example@gmail.com">

            <label for="gender">Gender</label>
            <div class="sex">
                <input type="radio" name="gender" id="Male">
                <span>Male</span>
                <input type="radio" name="gender" id="female">
                <span>Female</span>
                <input type="radio" name="gender" id="others">
                <span>Others</span>
            </div>

            <label for="mob">Mobile Number</label>
            <div class="mobile-num">
                <select name="no." id="num">
                    <option value="india">ðŸ‡®ðŸ‡³ +91</option>
                    <option value="usa">ðŸ‡ºðŸ‡¸ +1</option>
                </select>
                <input type="number" name="number" id="number" placeholder="0000000000">
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" placeholder="DD/MM/YYYY">

            <label for="address">Address</label>
            <input type="text" name="add" id="address" placeholder="Building Name, Street Name,...">


            <label for="add">State</label>
            <select name="state-type" id="add">
                <option value="base">Select your state</option>
                <option value="Guj">Gujarat</option>
                <option value="mh">Maharashtra</option>
            </select>

            <label for="add">City</label>
            <select name="city-type" id="add">
                <option value="base">Select your city</option>
                <option value="ahm">Ahmedabad</option>
                <option value="mumbai">Mumbai</option>
            </select>

            <label for="code">Pin Code</label>
            <input type="number" name="pin" id="code" placeholder="Enter your pin code">

            <label for="aadhar">Aadhar Card</label>
            <div class="aadhar-card">
                <span>Upload your aadhar card</span>
                <button class="upload">Upload</button>
            </div>
            <!-- <input type="file" name="file" id="aadhar" placeholder="Upload your aadhar card"> -->
        </div>
    </div>
    <div class="prof-info">
        <h2>Professional Information</h2>
        <div class="prof-form">

            <label for="reg">Registration Id</label>
            <input type="text" name="regid" id="reg" placeholder="Enter your registration Id">


            <label for="year">Year of Registration</label>
            <select name="year-no" id="year">
                <option value="base">YYYY</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
            </select>

            <label for="parent">Parent's Name</label>
            <input type="text" name="pname" id="parent" placeholder="Enter your parent's name">

            <label for="regdoc">Registration Document</label>
            <div class="reg-doc">
                <span>Upload your registration document</span>
                <button class="upload">Upload</button>
            </div>
            <!-- <input type="file" name="regfile" id="regdoc" placeholder="Upload your registration document"> -->

            <label for="council">State Medical Council</label>
            <select name="council-type" id="council">
                <option value="base">Select your state medical council</option>
                <option value="ahm">Gujarat Medical Council</option>
                <option value="ahm">Maharashtra Medical Council</option>
            </select>
        </div>
    </div>

    <div class="save"><button>SAVE</button>
    </div>
</body>

</html>
