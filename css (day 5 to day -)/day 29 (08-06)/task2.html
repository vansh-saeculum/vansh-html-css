<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* overflow: hidden; */
        }

        .container {
            background-color: steelblue;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 1px 1px 10px 5px black;
        }

        .container h1 {
            text-align: center;
            font-size: 40px;
            padding: 0rem 3rem;
        }

        .container>p {
            text-align: center;
            font-size: 20px;
        }

        .container a {
            text-decoration: none;
            color: black;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 0;
            margin: 20px 0;
            color: white;
            background-color: black;
            font-size: 16px;
            cursor: pointer;
        }

        .form-control {
            position: relative;
            margin: 20px 0 30px;
        }

        .form-control input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            width: 100%;
            display: block;
            padding: 20px 0;
            color: #fff;
            font-size: 17px;

        }

        .form-control input:focus {
            outline: none;
            border-color: skyblue;

        }

        .form-control>label {
            position: absolute;
            top: 15px;
            left: 0;
            font-size: 18px;
            transition: all .5s ease-in-out;
        }

        .form-control:hover>label {
            position: absolute;
            top: -15px;
            color: skyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login Page</h1>
        <form>
            <div class="form-control">
                <label for="mail">Email</label>
                <input type="email" name="" id="mail">
            </div>
            <div class="form-control">
                <label for="pw">Password</label>
                <input type="password" name="" id="pw">
            </div>

            <button class="btn">Login</button>
        </form>

        <p>Don't have an account? <a href="#">Register</a> </p>
    </div>
</body>

</html>
