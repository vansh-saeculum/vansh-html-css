<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            color: white;
            background-color: black;
        }

        div {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .img1 {
            border: 1px solid salmon;
            border-radius: 10px;
            padding: 5px;
        }

        .img2 {
            border: 1px solid salmon;
            border-radius: 50%;
            padding: 5px;
        }

        .img3 {
            max-width: 100%;
            height: auto;
            border: 1px solid salmon;
            border-radius: 10px;
            padding: 5px;
        }

        .img4 {
            border: 1px solid salmon;
            border-radius: 10px;
            padding: 5px;
            opacity: 0.5;
        }

        .img5 {
            border: 1px solid salmon;
            border-radius: 10px;
            padding: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .img6 {
            border: 1px solid salmon;
            border-radius: 10px;
            padding: 5px;
            /* filter: blur(5px); */
            /* filter:grayscale(0.5); */
            filter: saturate(3);
        }
    </style>
</head>

<body>
    <div>
        <caption>
            <h1>This is Thumbnail Image</h1>
        </caption>
        <img src="1.png" class="img1" alt="cat w swag" width="350px" height="350px">
        <caption>
            <h1>This is Rounded Image</h1>
        </caption>
        <img src="1.png" class="img2" alt="cat w swag" width="350px" height="350px">
        <caption>
            <h1>This is Responsive Image</h1>
        </caption>
        <img src="1.png" class="img3" alt="cat w swag" width="350px" height="350px">
        <caption>
            <h1>This is Transparent Image</h1>
        </caption>
        <img src="1.png" class="img4" alt="cat w swag" width="350px" height="350px">
        <caption>
            <h1>This is Image is Centered</h1>
        </caption>
        <img src="1.png" class="img5" alt="cat w swag" width="350px" height="350px">
        <caption>
            <h1>This is Image has Filters</h1>
        </caption>
        <img src="1.png" class="img6" alt="cat w swag" width="350px" height="350px">
    </div>

</body>

</html>
