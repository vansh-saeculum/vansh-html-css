<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object - Fit/Position</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            color: white;
            background-color: black;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            padding: 5px;
            gap: 5px;
        }

        .img1,
        .img2,
        .img3,
        .img4,
        .img5 {
            height: 70%;
            width: 100%;
            display: flex;
            align-items: end;

        }

        .obf1,
        .obf2,
        .obf3,
        .obf4,
        .obf5 {
            height: 60%;
            width: 20%;
            padding: 5px;
            background-color: slategray;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .img1 {
            object-fit: contain;
            object-position: 0% 15%;
        }

        .img2 {
            object-fit: cover;
            object-position: left;
        }

        .img3 {
            object-fit: fill;
            object-position: right top;
        }

        .img4 {
            object-fit: none;
            object-position: left bottom;
        }

        .img5 {
            object-fit: scale-down;
            object-position: 0% 75%;
        }

        h3 {
            height: 10%;
            padding: 10px 20px;
            color: black;
            background-color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="obf1">
            <h3>Contain</h3><img src="1.png" alt="" class="img1">
            <h3>Top 15%</h3>
        </div>
        <div class="obf2">
            <h3>Cover</h3><img src="1.png" alt="" class="img2">
            <h3>Left</h3>
        </div>
        <div class="obf3">
            <h3>Fill</h3><img src="1.png" alt="" class="img3">
            <h3>Right</h3>
        </div>
        <div class="obf4">
            <h3>None</h3><img src="1.png" alt="" class="img4">
            <h3>Left Bottom</h3>
        </div>
        <div class="obf5">
            <h3>Scale-down</h3><img src="1.png" alt="" class="img5">
            <h3>Bottom 75%</h3>
        </div>
    </main>
</body>

</html>
