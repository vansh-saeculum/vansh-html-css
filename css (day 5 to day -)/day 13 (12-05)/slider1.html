<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide without Before</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: indigo;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 70px 150px;
            font-size: 80px;
            color: white;
            border: 10px solid white;
            background-color: transparent;
            overflow: hidden;
            position: relative;
        }

        .main {
            position: absolute;
            top: 0;
            right: 100%;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-color: tomato;
            transition: all 300ms linear;
        }

        button:hover>.main {
            position: absolute;
            top: 0;
            right: 0;
        }

        button:hover {
            color: #000;
            transition: all 0.5s linear;
        }
    </style>
</head>

<body>
    <button>SLIDE
        <div class="main"></div>
    </button>
</body>

</html>
