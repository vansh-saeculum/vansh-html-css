<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Practice</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #ffc812;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 70px 100px;
            font-size: 80px;
            color: #1d1d1d;
            border: 0px solid white;
            background-color: transparent;
            overflow: hidden;
            position: relative;
        }

        .line1 {
            position: absolute;
            top: 0;
            right: 100%;
            height: 5%;
            width: 100%;
            z-index: -1;
            background-color: #222040;
            transition: all 300ms linear;
        }

        .btn:hover>.line1 {
            right: 0;
        }

        .line2 {
            position: absolute;
            bottom: 0;
            left: 100%;
            height: 5%;
            width: 100%;
            z-index: -1;
            background-color: #222040;
            transition: all 300ms linear;
        }

        .btn:hover>.line2 {
            left: 0;
        }

        .line3 {
            position: absolute;
            bottom: 100%;
            right: 0%;
            height: 100%;
            width: 2%;
            z-index: -1;
            background-color: #222040;
            transition: all 300ms linear;
        }

        .btn:hover>.line3 {
            bottom: 0;
        }

        .line4 {
            position: absolute;
            top: 100%;
            left: 0%;
            height: 100%;
            width: 2%;
            z-index: -1;
            background-color: #222040;
            transition: all 300ms linear;
        }

        .btn:hover>.line4 {
            top: 0;
        }
    </style>
</head>

<body>
    <button class="btn">HOVER ME
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
    </button>
</body>

</html>
