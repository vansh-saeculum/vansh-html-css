<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
    * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: indigo;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            padding: 70px 100px;
            font-size: 80px;
            color: white;
            border: 10px solid transparent;
            background-color: transparent;
            overflow: hidden;
            position: relative;
        }
        button::before{
            content: "";
            position: absolute;
            top: 0;
            right: 100%;
            width: 100%;
            height: 5%;
            background-color: black;
            z-index: -1;
            transition: all 300ms linear;
        }
        button:hover::before {
            right: 0;
        }
        button::after{
            content: "";
            position: absolute;
            bottom: 0;
            left: 100%;
            width: 100%;
            height: 5%;
            background-color: black;
            z-index: -1;
            transition: all 300ms linear;
        }
        button:hover::after {
            left: 0;
        }
        
</style>
</head>
<body>
    <button>HOVER ME</button>
</body>
</html>
