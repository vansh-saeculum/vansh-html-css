<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .main {
            width: 100%;
            height: 50%;
            position: relative;
        }

        .section {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .box1 {
            height: 100%;
            width: 25%;
            background-color: whitesmoke;
        }

        .box2 {
            height: 100%;
            width: 25%;
            background-color: gray;
        }

        .box3 {
            height: 100%;
            width: 25%;
            background-color: darkred;
        }

        .box4 {
            height: 100%;
            width: 25%;
            background-color: tomato;
        }

        .circle1 {
            width: 26%;
            height: 100%;
            border-radius: 50%;
            background-color: saddlebrown;
            position: absolute;
            top: 0;
            left: 12%;
        }

        .circle2 {
            width: 26%;
            height: 100%;
            border-radius: 50%;
            background-color: indigo;
            position: absolute;
            top: 0;
            right: 12%;
        }

        .box11 {
            height: 100%;
            width: 25%;
            background-color: tomato;
        }

        .box12 {
            height: 100%;
            width: 25%;
            background-color: darkred;
        }

        .box13 {
            height: 100%;
            width: 25%;
            background-color: grey;
        }

        .box14 {
            height: 100%;
            width: 25%;
            background-color: whitesmoke;
        }

        .circle3 {
            width: 26%;
            height: 100%;
            border-radius: 50%;
            background-color: cadetblue;
            position: absolute;
            top: 0;
            left: 37%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="main">
                <div class="section">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                    <div class="box4"></div>
                </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="main">
                <div class="section">
                    <div class="box11"></div>
                    <div class="box12"></div>
                    <div class="box13"></div>
                    <div class="box14"></div>
                </div>
                <div class="circle3"></div>
            </div>
        </div>
    </div>
</body>

</html>
