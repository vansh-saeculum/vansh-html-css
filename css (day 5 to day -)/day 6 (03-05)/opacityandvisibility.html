<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity & Visibility</title>
    <style>
        img,
        h2 {
            margin: 20px;
        }

        #pic1 {
            opacity: 0.6;
            width: 300px;
            height: 200px;
        }

        #pic2 {
            visibility: hidden;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <img src="https://www.freecodecamp.org/news/content/images/2021/08/display-property-values.png" alt="gfg1"
        id="pic1">
    <h2>this is opacity</h2>
    <img src="https://www.freecodecamp.org/news/content/images/2021/08/display-property-values.png" alt="gfg2"
        id="pic2">
    <h2>this is visibility (hidden)</h2>
</body>

</html>
