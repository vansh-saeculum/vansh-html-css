<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #text1{
            color: rgb(255, 205, 250);
            background-color: rgb(0, 100, 155);
        }
        #text2{
            color: rgba(0 , 0, 255, 0.5);
            background-color: rgba(150, 80, 120, 0.5);
        }
        #text3{
            color: #22ff88;
            background-color: #ea6;
        }
        #text4{
            color: hsl(355, 80%, 35%);
            background-color: hsla(129, 60%, 43%, 0.5);
        }
        #text5{
            color: teal;
            background-color: beige;
        }
    </style>
</head>

<body><h1>
    <p id="text1">This is RGB</p>
    <p id="text2">This is RGBA</p>
    <p id="text3">This is Hexadecimal</p>
    <p id="text4">This is HSL</p>
    <p id="text5">This is Built-in</p>
    </h1>
</body>

</html>
