<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        .font1{
            color: teal;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-variant: small-caps;
        }
        .font2{
            color: teal;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
        }
        .font3{
            color: teal;
            font-family: 'Courier New', Courier, monospace;
        }
        .font4{
            color: teal;
            font-family: cursive;
            font-weight: 600;
        }
    </style>
</head>

<body>
<h1><p class="font1">This is Sans-Serif (small caps)</p>
<p class="font2">This is Serif (Italic)</p>
<p class="font3">This is Mono-Space</p>
<p class="font4">This is Cursive</p></h1>
</body>

</html>
