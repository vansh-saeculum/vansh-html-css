<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box/Text Shadow</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 50%;
            height: 50%;
            border: 5px solid teal;
            border-radius: 10px;
            box-shadow: 10px 10px 10px gray;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2{
            color: white;
        }
        h1{
             text-shadow: 5px 5px 5px gray;
        }
    </style>
</head>

<body>
    <div class="container"><h2>This is Box Shadow</h2>
        <div class="main">
            <h1>This is Text Shadow</h1>
        </div>
    </div>
</body>

</html>
