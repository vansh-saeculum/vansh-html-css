<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <style>
        #border1 {
            background-color: cadetblue;
            border: 5px solid tomato;
            /* border-radius: 50%; */
            border-radius: 25px;
            text-align: center;
        }

        #border2 {
            background-color: cadetblue;
            border: 5px dotted tomato;
            /* border-radius: 50%; */
            border-radius: 10px;
            text-align: center;
        }

        #border3 {
            background-color: cadetblue;
            border: 5px dashed tomato;
            /* border-radius: 50%; */
            border-radius: 25px;
            text-align: center;
        }

        #border4 {
            background-color: cadetblue;
            border: 5px double tomato;
            /* border-radius: 50%; */
            border-radius: 10px;
            text-align: center;
        }

        #border5 {
            color: tomato;
            background-color: gainsboro;
            border: 5px groove grey;
            /* border-radius: 50%; */
            border-radius: 25px;
            text-align: center;
        }

        #border6 {
            color: tomato;
            background-color: gainsboro;
            border: 5px ridge grey;
            /* border-radius: 50%; */
            border-radius: 10px;
            text-align: center;
        }

        #border7 {
            color: tomato;
            background-color: gainsboro;
            border: 5px inset grey;
            /* border-radius: 50%; */
            border-radius: 25px;
            text-align: center;
        }

        #border8 {
            color: tomato;
            background-color: gainsboro;
            border: 5px outset grey;
            /* border-radius: 50%; */
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>
        <p id="border1">This is Solid Border</p>
        <p id="border2">This is Dotted Border</p>
        <p id="border3">This is Dashed Border</p>
        <p id="border4">This is Double Border</p>
        <p id="border5">This is Groove Border</p>
        <p id="border6">This is Ridge Border</p>
        <p id="border7">This is Inset Border</p>
        <p id="border8">This is Outset Border</p>
    </h1>
</body>

</html>
