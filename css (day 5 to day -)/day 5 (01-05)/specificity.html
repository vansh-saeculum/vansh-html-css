<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        #one2 {
            color: blue;
        }

        #one {
            background-color: blueviolet;
        }

        .one1 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- inline > internal > external -->
    <!-- id > class -->
    <p id="one1" style="color: tomato;">hello there 1</p>
    <p id="one2" style="color:yellow;">hello there 2</p>
    <p class="one1" id="one">hello there 3</p>
</body>

</html>
