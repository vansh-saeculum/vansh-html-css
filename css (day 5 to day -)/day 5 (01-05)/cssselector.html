<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        * {
            background-color: beige;
        }


        h1 {
            color: blueviolet;
        }


        #container {
            color: rgb(211, 130, 8);
        }

        .main1 {
            color: rgb(3, 24, 165);
        }

        h1,
        h2, p {
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <h1>this is element selector</h1>

    <h2>this is group selector</h2>

    <p>this is also a group selector</p>
    
    <p class="main1">this is class selector</p>
    
    <p id="container">this is id selector</p>
</body>

</html>
