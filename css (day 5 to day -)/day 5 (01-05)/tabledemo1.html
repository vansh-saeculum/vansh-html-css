<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>

<body>
    <table border="1px" style="border-collapse: collapse;">
        <tr>
            <td rowspan="5">---</td>
            <td colspan="3">---</td>
            <td colspan="3">---</td>
        </tr>

        <tr>
            <td colspan="2">---</td>
            <td rowspan="4">----</td>
            <td colspan="2">---</td>
            <td colspan="2">---</td>
        </tr>

        <tr>
            <td colspan="2">---</td>
            <td colspan="2">---</td>
            <td colspan="2">---</td>
        </tr>

        <tr>
            <td colspan="2">---</td>
            <td colspan="3">---</td>
        </tr>
    </table>
</body>

</html>
