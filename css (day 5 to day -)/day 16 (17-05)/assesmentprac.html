<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment Practice</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        header {
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:  #dee2e6;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar,
        .links {
            display: flex;
            gap: 10px;
        }
        
        .logo a , .links a, .links li{
            list-style-type:none;
            color: black;
            text-decoration: none;
        }



        .search button {
            padding: 5px;
            color: #198754;
            border: 1px solid #198754;
            border-radius: 5px;
        }
        #disabled{
            opacity: 0.3;
        }

        .search input {
            height: 30px;
            margin: 5px;
            padding: 10px;
            border: 1px solid #fff;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2> <a href="#">Navbar</a></h2>
            </div>
            <div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li id="disabled"><a href="#">Disabled</a></li>
                </ul>
            </div>
        </div>
        <div class="search">
            <input type="search" name="Search" id="Search" placeholder="Search">
            <button>Search</button>
        </div>
    </header>
</body>

</html>
