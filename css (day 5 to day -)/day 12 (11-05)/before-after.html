<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-size: 80px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            height: 50%;
            width: 50%;
            text-align: center;
            color: white;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text1::before,
        .text2::after {
            content: '*';
            color: tomato;
        }
    </style>
</head>

<body>
    <div class="main">
        <p class="text1">This is Before</p>
        <p class="text2">This is After</p>
    </div>
</body>

</html>
