<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo layout 1</title>
    <style>
        body {
            margin: 0%;
        }

        .container {
            height: 100vh;
            background-color: aquamarine;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #border {
            height: 10%;
            width: 100%;
            background-color: black;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
            display: flex;
            flex-direction: row;
        }

        #one {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            margin: 7px;
        }
        #two {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            margin: 7px;
        }
        #three {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            margin: 7px;
        }

        .main {
            width: 50%;
            height: 50vh;
            display: flex;
            flex-direction: column;
            background-color: black;
            border: 20px solid black;
            border-radius: 25px;
        }

        #cont1 {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 25%;
        }

        #cont11 {
            background-color: tomato;
            margin: 5px;
            width: 70%;
        }

        #cont12 {
            background-color: red;
            margin: 5px;
            width: 30%;
        }

        #main2 {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 55%;
        }

        #cont2 {
            margin: 2px 0px 0px 5px;
            width: 40%;
            height: 100%;
        }

        #cont21 {
            background-color: orange;
            width: 100%;
            height: 99%;
        }

        #cont3 {
            display: flex;
            flex-direction: column;
            width: 60%;
            height: 100%;
        }

        #cont31 {
            background-color: magenta;
            height: 50%;
            margin: 2.5px 5px 2.5px 2.5px;
        }

        #cont32 {
            background-color: magenta;
            height: 50%;
            margin: 2.5px 5px 2.5px 2.5px;
        }

        #cont4 {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 20%;
        }

        #cont41 {
            background-color: teal;
            margin: 5px;
            width: 30%;
        }

        #cont42 {
            background-color: teal;
            margin: 5px;
            width: 40%;
        }

        #cont43 {
            background-color: teal;
            margin: 5px;
            width: 30%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div id="border">
                <div id="one"></div>
                <div id="two"></div>
                <div id="three"></div>
            </div>
            <div id="cont1">
                <div id="cont11"></div>
                <div id="cont12"></div>
            </div>
            <div id="main2">
                <div id="cont2">
                    <div id="cont21"></div>
                </div>
                <div id="cont3">
                    <div id="cont31"></div>
                    <div id="cont32"></div>
                </div>
            </div>
            <div id="cont4">
                <div id="cont41"></div>
                <div id="cont42"></div>
                <div id="cont43"></div>
            </div>
        </div>
    </div>
</body>

</html>
