<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assesment</title>
    <style>
        body {
            margin: 0%;
        }

        .main {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        #cont1 {
            display: flex;
            flex-direction: column;
            width: 30%;
            height: 100%;
            background-color: brown;
        }

        #cont11 {
            background-color: tomato;
            height: 50%;
            width: 50%;
        }

        #cont12 {
            background-color: yellow;
            height: 50%;
            width: 100%;
        }

        #cont2 {
            display: flex;
        }

        #cont21 {
            background-color: red;
            height: 50%;
            width: 90%;
        }

        #cont3 {
            display: flex;
            flex-direction: column;
            width: 20%;
            height: 100%;
        }

        #cont31 {
            background-color: rgb(117, 112, 112);
            height: 33%;
        }

        #cont32 {
            background-color: rgb(92, 82, 66);
            height: 33%;
        }

        #cont33 {
            background-color: rgb(53, 43, 26);
            height: 35%;
        }

        #cont4 {
            display: flex;
            flex-direction: column;
            width: 25%;
            height: 100%;
        }

        #cont41 {
            background-color: rgb(218, 132, 132);
            height: 40%;
        }

        #cont42 {
            background-color: rgb(169, 77, 77);
            height: 40%;
        }

        #cont43 {
            background-color: rgb(176, 61, 61);
            height: 20%;
        }

        #cont5 {
            display: flex;
            flex-direction: column;
            width: 25%;
            height: 100%;
        }

        #cont51 {
            background-color: rgb(174, 63, 63);
            height: 40%;
        }

        #cont52 {
            background-color: rgb(135, 50, 50);
            height: 18%;
        }

        #cont53 {
            background-color: rgb(170, 10, 10);
            height: 42%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="cont1">
            <div id="cont11"></div>
            <div id="cont12"></div>
        </div>
        <div id="cont2">
            <div id="cont21"></div>
        </div>
        <div id="cont3">
            <div id="cont31"></div>
            <div id="cont32"></div>
            <div id="cont33"></div>
        </div>
        <div id="cont4">
            <div id="cont41"></div>
            <div id="cont42"></div>
            <div id="cont43"></div>
        </div>
        <div id="cont5">
            <div id="cont51"></div>
            <div id="cont52"></div>
            <div id="cont53"></div>
        </div>
    </div>
</body>

</html>
